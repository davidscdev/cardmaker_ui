<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- === Importação do CSS === -->
    <link rel="stylesheet" href="styles.css">

    <!-- === Importação do BoxIcons === -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <title>Card Maker</title>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logos/id-card_color.png" alt="logotipo">
                </span>

                <div class="text header-text">
                    <span class="title">CardMaker</span>
                    <span class="subtitle">Peça com rapidez!</span>
                </div>
            </div>

            <i class='bx bxs-right-arrow-alt toggle'></i>

        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <a href="#">
                        <i class='bx bx-search-alt icon'></i>
                        <input type="text" name="search" placeholder="Pesquisar...">
                    </a>
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-home-alt icon"></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-id-card icon'></i>
                            <span class="text nav-text">Último Pedido</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-history icon' ></i>
                            <span class="text nav-text">Histórico</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-cog icon'></i>
                            <span class="text nav-text">Configuração</span>
                        </a>
                    </li>

                </ul>
            </div>
            
            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-power-off icon'></i>
                        <span class="text nav-text">Sair</span>
                    </a>
                </li>    
                
                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                        <span class="mode-text text">Dark Mode</span>

                        <div class="toggle-switch">
                            <span class="switch"></span>
                        </div>
                </li>     
            </div>
        </div>

    </nav>

    <script src="script.js"></script>
</body>
</html>
