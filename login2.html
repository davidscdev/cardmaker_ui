<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- === Importação do CSS === -->
    <link rel="stylesheet" href="login_style2.css">

    <!-- === Importação do BoxIcons === -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="#" method="post">
                <div class="login-form">
                    <div class="title">Login</div>
                    <div class="input-boxes">
                        <div class="input-box">
                            <i class='bx bxs-envelope'></i>
                            <input type="email" name="" id="" placeholder="Informe seu e-mail..." required>
                        </div>
                        
                        <div class="input-box">
                            <i class='bx bxs-lock-open'></i>
                            <input type="password" name="" id="" placeholder="Informe sua senha..." required>
                        </div>

                        <div class="button input-box">
                            <input type="submit" value="Entrar">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="imagem">
            <h2>Peça suas carteirinhas com rapidez e segurança.</h2>
        </div>
    </div>
</body>
</html>
